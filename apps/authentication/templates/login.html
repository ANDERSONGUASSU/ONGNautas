{% extends 'base/base_form.html' %}

{% load static %} 

{% block 'head' %}

<link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}" />


{% endblock %}

{% block 'title' %}Login{% endblock %}

{% block 'body' %}

<div class="glass-container">
  <div class="container mt-8 bg-transparente">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6">
        <div class="card bg-transparent">
          <div class="card-header">
            <h2 class="text-center">Login</h2>
          </div>
          <div class="card-body">
            <form id="loginForm">
              <div class="form-group3 mb-4">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail"
                  placeholder="Email"
                />
                <input
                  type="password"
                  class="form-control"
                  id="inputPassword"
                  placeholder="Senha"
                />
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock 'body' %}
