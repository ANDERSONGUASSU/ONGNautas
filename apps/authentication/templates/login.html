{% extends "base/base.html" %}
{% load static %}
{% block 'title' %}Login{% endblock 'title' %}
<!-- CSS -->
{% block 'css' %}{% static 'authentication/css/login.css' %}{% endblock 'css' %}

{% block 'content' %}
    <section class="padd-section">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 ">
                    <div class=" container">
                        <h2 class="section-title text-center">Login</h2>
                    </div>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="card-body col-lg-5 col-md-8">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="password">Senha:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <div class="form-group mt-3 text-center">
                                    <button type="submit" class="">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts -->
    <script>
        // Lógica de autenticação no lado do cliente (apenas exemplo)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // Aqui você pode enviar as credenciais para o servidor e verificar a autenticação.
            // Exemplo: usando fetch() para fazer uma requisição POST ao servidor.
            fetch('/api/login', {
                method: 'POST',
                body: JSON.stringify({ email, password }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Login bem-sucedido! Redirecionando para a página de perfil...');
                    // Aqui você pode redirecionar para a página de perfil ou outra página após o login bem-sucedido.
                } else {
                    alert('Login falhou! Verifique suas credenciais e tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao processar o login. Tente novamente mais tarde.');
            });
        });
    </script>
{% endblock 'content' %}
</html>
