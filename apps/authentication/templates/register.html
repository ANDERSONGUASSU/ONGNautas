{% extends 'base/base_form.html' %}

{% load static %} 

{% block 'head' %}
<!-- Links de estilização da pagina -->

<link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}" />


{% endblock %}

{% block 'title' %}Cadastro{% endblock %} 
{% block 'body' %}

<form>
  <div class="row">
    <div class="card-header">
      <h2 class="title1">Cadastro</h2>
    </div>
    <div class="form-group ">
      
      <input
        type="text"
        class="form-control"
        id="inputname"
        placeholder="Nome Completo"
      />
      <input
        type="text"
        class="form-control"
        id="inputCity"
        placeholder="CPF"
      />
      <input
        type="email"
        class="form-control"
        id="inputEmail"
        placeholder="Email"
      />
      <input
        type="password"
        class="form-control"
        id="inputPassword"
        placeholder="Senha"
      />
      <input
      type="date"
      class="form-control"
      id="inputdate"
      placeholder="Data de Nascimento"
    />
    </div>
    <div class="form-group col-md-6">
      <input
      type="text"
      class="form-control"
      id="inputZip"
      placeholder="CEP"
    />
      <input
        type="text"
        class="form-control"
        id="inputAddress"
        placeholder="Endereço"
      />
      <input
        type="text"
        class="form-control"
        id="inputComplement"
        placeholder="Complemento"
      />
      
    </div>

  </div>
 
  </div>

  <div class="grid-container">
    <div class="form-group2 col-md-12">
      <h2>Tipo de cadastro:</h2>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" />
        <label class="custom-control-label" for="customRadioInline1">Quero ser Voluntário</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" />
        <label class="custom-control-label" for="customRadioInline2">Quero ser Apoiador</label>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </div>
  </div>
  </form>


{% endblock %}
