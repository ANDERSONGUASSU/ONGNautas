<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    {% include 'partials/head.html' %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 'title' %}{% endblock 'title' %} | ONGNautas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="{% block 'css' %}{% endblock 'css' %}" />
    <link rel="stylesheet" href="{% block 'css_home' %}{% endblock 'css_home' %}" />

  </head>
  <body Style=" background-color: black">
    {% include 'partials/header.html' %}

    <main class="main-content-container ">
      
      {% block 'body' %}{% endblock 'body' %}
    </main>

    <!-- ======= Footer ======= -->

    {% include 'partials/footer.html' %} 
    <script>{% block 'scripts' %}{% endblock 'scripts' %}</script>

    <!-- Importe o jQuery e o Bootstrap JS via CDN -->

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      // Função para animar números
      $('.count_number').each(function () {
        $(this).prop('Counter',0).animate({
            Counter: $(this).text()
        }, {
            duration: 5000,
            easing: 'swing',
            step: function (now) {
                $(this).text(Math.ceil(now));
            }
        });
    });
    </script>
    <script>
      $('.count_money').each(function () {
        $(this).prop('Counter', 0).animate({
            Counter: $(this).text()
        }, {
            duration: 5000,
            easing: 'swing',
            step: function (now) {
                // Formata o valor para reais (R$) com duas casas decimais
                const formattedValue = (Math.ceil(now)).toLocaleString('pt-BR', {
                    style: 'currency',
                    currency: 'BRL'
                });
                $(this).text(formattedValue);
            }
        });
    });
    </script>
    <script>
      var meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"];
      var arrecadacao = [5000, 8000, 6000, 9000, 7500, 10000];
      
      var ctx = document.getElementById('myChart').getContext('2d');
      var myChart = new Chart(ctx, {
          type: 'line',
          data: {
              labels: meses,
              datasets: [{
                  label: 'Arrecadação por Mês',
                  data: arrecadacao,
                  borderColor: 'rgb(75, 192, 192)',
                  fill: false
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  </script>
  </body>
</html>
